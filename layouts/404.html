<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <title>{{ .Title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="keywords" content="{{range .Params.keywords}}{{.}}{{end}}"> {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">{{ end }}
    <meta name="robots" content="INDEX,FOLLOW" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" crossorigin="anonymous">
    <!--  Link slick slider  -->
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/slick-theme.css">
    <!-- Link aos animation  -->
    <link rel="stylesheet" href="/css/aos.css">
    <!-- Link popup  -->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!-- Link Bootstrap css -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <!-- Link Custom css -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="icon" href="/images/favicon.jpg" type="image/x-icon">
    <!-- Canonical and SEO Links -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-20HKJF5NP2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-20HKJF5NP2');
    </script>

</head>


<body>

        <img src="/images/404.png" alt="404 Error">

            <p>Error 404: This page has lost its way. Letâ€™s get you back on track!</p>

        </div>
    </div>
</body>

<style>
    .color4 {
        color: #000!important;
        text-transform: capitalize;
    }
    
    .securitybtn {
        font-size: 20px;
        color: #fff !important;
        background: #786CE6 !important;
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
        text-transform: none !important;
        padding: 10px;
    }
</style>

</html>
