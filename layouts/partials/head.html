<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}">
    <meta name="google-site-verification" content="N7jAqj_MW6tgJz4W5AXMdDQhAbt6f52SE3EDhAxq-RY" />

    <!-- Enhanced Keywords Meta Tag -->
    <meta name="keywords" content="Senior Front-End Developer India, Professional Website Designer, Freelance Web Developer, UI UX Designer Portfolio, Website Development Services India, Best Front End Developer, WordPress Developer India, Responsive Web Design, Professional Website Design Services, Business Website Designer India">
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="language" content="en-US">
    <meta name="geo.region" content="IN">
    <meta name="geo.country" content="India">
    <meta name="geo.placename" content="India">
    
    <!-- Enhanced Open Graph Metadata -->
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" />
    <meta property="og:site_name" content="Rohit Saini - Senior Front-End Developer & Professional Website Designer Portfolio" />
    <meta property="og:image" content="https://rohitsaini.co.in/images/website-design.jpeg" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Rohit Saini - Professional Website Designer Portfolio">
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:type" content="website" />
    <meta property="article:modified_time" content="{{ now.Format " 2006-01-02T15:04:05-07:00 " }}" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="twitter:image" content="https://rohitsaini.co.in/images/website-design.jpeg">

    <!-- Essential Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/others.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="icon" href="/images/favicon.jpg" type="image/x-icon">

    <!-- Canonical and SEO Links -->
    <link rel="canonical" href="{{ .Permalink | absURL }}" />
    <link rel="shortlink" href="https://rohitsaini.co.in/" />
